name: CI

on:
  pull_request:
  push:
    branches:
      - develop
      - main

jobs:
  latest-cabal:
    name: "Cabal: GHC ${{ matrix.ghc }}"
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ghc: ['8.2.2', '8.4.4', '8.6.5', '8.8.4', '8.10.4', '9.0.1']
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Haskell
        uses: haskell/actions/setup@v1
        with:
          ghc-version: ${{ matrix.ghc }}
          cabal-version: latest
      - name: Build
        run: cabal new-build --enable-tests --enable-benchmarks
      - name: Test
        run: cabal new-test --enable-tests

  stack:
    name: "Stack: GHC ${{ matrix.ghc }}"
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ghc: ['8.2.2', '8.4.4', '8.6.5', '8.8.4', '8.10.4']
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Haskell
        uses: haskell/actions/setup@v1
        with:
          ghc-version: ${{ matrix.ghc }}
          cabal-version: latest
          enable-stack: true
          stack-version: latest
      - name: Cache ~/.stack
        uses: actions/cache@v1
        with:
          path: ~/.stack
          key: ${{ runner.os }}-${{ matrix.ghc }}-stack
      - name: Build
        run: stack build --system-ghc --test --bench --no-run-tests --no-run-benchmarks
        env:
          STACK_YAML: stack-${{ matrix.ghc }}.yaml
      - name: Test
        run: stack test --system-ghc
        env:
          STACK_YAML: stack-${{ matrix.ghc }}.yaml

  cabal:
    name: "Cabal ${{ matrix.cabal }}: GHC 8.2.2"
    runs-on: ubuntu-latest
    strategy:
      matrix:
        cabal: ['2.4.1.0', '3.0.0.0', '3.2.0.0', '3.4.0.0']
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Haskell
        uses: haskell/actions/setup@v1
        with:
          ghc-version: 8.2.2
          cabal-version: ${{ matrix.cabal }}
      - name: Build
        run: cabal new-build --enable-tests --enable-benchmarks
      - name: Test
        run: cabal new-test --enable-tests
